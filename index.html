<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Stats preview card component</title>
    <style>
        .attribution { font-size: 15px; text-align: center; color: white; margin-top: 20px; text-decoration: none;}
        .attribution a { color: hsl(277, 64%, 61%); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="stat">
        <div class="image-card">
            <img src="media/image-header-mobile.jpg" alt="">
        </div>
        <div class="text-card">
            <h1>
                Get <span>insights</span> that help your business grow.
            </h1>

            <p>
                Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                experience, and overall efficiency.
            </p>

            <div class="row">
                <span class="box">
                    <span class="stat-num">10k+</span> <br>
                    <span class="stat-title">companies</span>
                </span>
                
                <span class="box">
                    <span class="stat-num">314</span> <br>
                    <span class="stat-title">templates</span>
                </span>
                
                <span class="box">
                    <span class="stat-num">12M+</span> <br>
                    <sp class="stat-title"an>queries</sp>
                </span>
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/Zeyad-3BcarenO">Zeyad-3BcarenO</a>.
    </div>
    <script src="js/script.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
